<!DOCTYPE html>

<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="widt=device-width, initial-sacale=1.0">
      <title>Encriptador de Texto</title>
      <link rel="stylesheet" href="style-en.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="elementos/Vector.png" alt="logo alura" class="logo">
    </header>
    <main>
      <section>
          <textarea class="text-area" cols="30" rows="10" placeholder="Ingresa el texto Aquí"></textarea>
          <div>
            <h6 class="información">Solo letras minúsculas y sin acentos</h6>
          </div>
          <div class="botones">
            <button class="btn-encriptar" onclick="
              textoEncriptado()">Encriptar</button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
          </div>
      </section>
      <section>
        <textarea class="mensaje" cols="20" rows="10"></textarea>
        <div>
          <button class="btn-copiar">Copiar</button>
        </div>
      </section>
    </main>
 <script src="/script.js"></script>
  </body>

</html>
